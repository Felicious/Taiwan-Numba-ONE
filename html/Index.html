<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <title>萬巒豬腳 Print Station</title>
  </head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    * {
      box-sizing: border-box;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100%
    }
    
    .column {
      flex: 50%;
      padding: 10px;
    }
    
    body {
      /*
      TODO: make background disappear and have no margin if the 2 items wrap
      */
      margin-top: 10%;
      margin-bottom: 10%;
      margin-right: 10%;
      margin-left: 10%;
      
      background: linear-gradient(90deg, #ffffff 50%, #d76f67 50%);

      font-family: 'Poppins', sans-serif;
    
    }

    label {
      color:#d76f67;
      /* TODO: change the font of a label*/
    }

    input[type=text] {
      border-style: none none solid;
      border-color: #e0cb92;
    }
    
    .inputRow {
      display: grid;
      grid-template-columns: 1fr minmax(100px, 25%);
      }
      
      .button1 {
      background-color: #d76f67;
      border: none;
      color: white;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
      }

    </style>
      </head>
      <body>
      
      <div class="container">
        <div class="column" style="background-color:#d76f67;">
          <p>Chloe's pic goes here</p>
          <p> remember to look at the "Faded red" mockup!</p>
        </div>
        <div class="column" style="background-color:#ffffff;">
          <h2>Choose Spreadsheet</h2>
          <form>
            <div class= "sheetInput">
              <label>
                Sheet URL
                <input type="text" id="sheetId" placeholder="copy + paste complete URL"/>
              </label>
              <button class="button1" type="button">submit</button>
            <p id="message"></p>
            </div>
          </form>
        </div>
      </div>
      
      </body>
</html>
