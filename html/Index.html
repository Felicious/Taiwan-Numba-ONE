<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <title>萬巒豬腳 Print Station</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100%;
    }

    /*Displays two equally sized panels:
  one is the image, the other is the form*/
    .column {
      flex: 50%;
      padding: 10px;
    }

    body {
      margin-top: 10%;
      margin-bottom: 10%;
      margin-right: 10%;
      margin-left: 10%;
      background: linear-gradient(90deg, #ffffff 50%, #d76f67 50%);
      font-family: "Poppins", sans-serif;
    }

    /* Formatting for textbox */
    label {
      color: #d76f67;
      font-size: 18px;
    }

    input[type="text"] {
      border-style: none none solid;
      border-color: #e0cb92;
      width: 100%;
    }

    button {
      background-color: #d76f67;
      border: none;
      color: white;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      border-radius: 12px;
    }

    /* Parent container for Sheet URL inputs*/
    .inputRow {
      display: flex;
      margin: 2rem 1rem 2rem;
      padding: 5px;
    }

    /* Child items that stay on the same line */
    .flexInput {
      flex: 4;
      margin: 0 0.5rem 0;
    }
    .flexButton {
      margin: 0 1rem 0;
      align-self: flex-end;
    }
  </style>

  <body>
    <div class="container">
      <div class="column" style="background-color:#d76f67;">
        <p>Chloe's pic goes here</p>
        <p>remember to look at the "Faded red" mockup!</p>
      </div>
      <div class="column" style="background-color:#ffffff;">
        <h2>Choose Spreadsheet</h2>
        <form>
          <div class="inputRow">
            <div class="flexInput">
              <label>Sheet URL</label>
              <input
                type="text"
                id="sheetId"
                placeholder="copy + paste complete URL"
              />
            </div>
            <span class="flexButton"
              ><button type="button">submit</button></span
            >
          </div>
          <p id="message"></p>
        </form>
        <br />
        <br />
      </div>
    </div>
  </body>
</html>
