<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />

        display: flex;

      }
      
      .column {
        flex: 50%;
        padding: 10px;
      }
      
      body {
              margin-top: 10%;
              margin-bottom: 10%;
              margin-right: 10%;
              margin-left: 10%;
      
              background: linear-gradient(90deg, #ffffff 50%, #d76f67 50%);
      
              font-family: 'Poppins', sans-serif;
      
            }

      input[type=text] {
        border-style: none none solid;
        border-color: #e0cb92;
      }
      
      .sheetInput {
      	margin-left: 10%;
        margin-right: 10%;
       }
       
       .button1 {
       	background-color: #d76f67;
       	border: none;
       	color: white;
       	padding: 10px 24px;
        text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 16px;
        border-radius: 12px;
        }
      </style>
      </head>
      <body>
      
      <div class="container">

          <p>Chloe's pic goes here</p>

        </div>
        <div class="column" style="background-color:#ffffff;">
          <h2>Choose Spreadsheet</h2>

            <div class= "sheetInput">

              	<button class="button1" type="button">submit</button>
            </div>
            <p> ask them for some stuff </p>

        </div>
      </div>
      
      </body>
</html>
