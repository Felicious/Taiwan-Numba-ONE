<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <title>萬巒豬腳 Print Station</title>
  </head>

  <style>
      * {
        box-sizing: border-box;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 100%
      }
      
      .column {
        flex: 50%;
        padding: 10px;
      }
      
      body {
              margin-top: 10%;
              margin-bottom: 10%;
              margin-right: 10%;
              margin-left: 10%;
      
              background: linear-gradient(90deg, #ffffff 50%, #d76f67 50%);
      
              font-family: 'Poppins', sans-serif;
      
            }

      input[type=text] {
        border-style: none none solid;
        border-color: #e0cb92;
      }
      
      .sheetInput {
      	margin-left: 10%;
        margin-right: 10%;
       }
       
       .button1 {
       	background-color: #d76f67;
       	border: none;
       	color: white;
       	padding: 10px 24px;
        text-align: center;
  		  text-decoration: none;
  		  display: inline-block;
  		  font-size: 16px;
        border-radius: 12px;
        }

        .describeID {
          position: relative;
          display: inline-block;
        }

        .describeID .describeIDtext {
          visibility: hidden;
          width: 50%;
          background-color: white;
          color: #d76f67;
          text-align: left;
          font-size: 12 px;
          border-radius: 8px;

          position: absolute;
          z-index: 1;
          top: 100%;
          left: 50%;
          margin-left: -60px;
        }

        .describeID:hover .describeIDtext{
          visibility: visible;
        }
      </style>
      </head>
      <body>
      
      <div class="container">
        <div class="column" style="background-color:#d76f67;">
          <p>Chloe's pic goes here</p>
          <p> remember to look at the "Faded red" mockup!</p>
        </div>
        <div class="column" style="background-color:#ffffff;">
          <h2>Choose Spreadsheet</h2>
          <form>
            <div class= "sheetInput">
              <label>Sheet ID
                <input type="text" name="sheetId" maxlength="44" placeholder="enter sheet ID"/>
              </label>
              <div class="describeID">?
                <span class="describeIDtext">
                  The sheet ID is found in the URL of your Google Sheet. It follows after "https://docs.google.com/spreadsheets/d" and stops at the "/"
                </span>
              </div>
              <button class="button1" type="button">submit</button>
            </div>
            <p> ask them for some stuff </p>
          </form>
        </div>
      </div>
      
      </body>
</html>
